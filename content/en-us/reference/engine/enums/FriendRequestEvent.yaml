name: FriendRequestEvent
type: enum
summary: ''
description: |
  Describes the event when a player sends or responds to a connection request. This is used by the in-game connection request system.
code_samples: []
tags: []
deprecation_message: ''
items:
  - name: Issue
    summary: |
      A player invokes (sends) a connection request.
    value: 0
    tags: []
    deprecation_message: ''
  - name: Revoke
    summary: |
      A player revokes (cancels) a previously invoked (sent) connection request.
    value: 1
    tags: []
    deprecation_message: ''
  - name: Accept
    summary: |
      A player accepts a connection request.
    value: 2
    tags: []
    deprecation_message: ''
  - name: Deny
    summary: |
      A player denies a connection request.
    value: 3
    tags: []
    deprecation_message: ''
